# yaml-language-server: $schema=https://raw.githubusercontent.com/woodpecker-ci/woodpecker/main/pipeline/frontend/yaml/linter/schema/schema.json

steps:
  - commands:
      - pip install --root-user-action=ignore --cache-dir=/cache/pip --progress-bar=off "cpplint==$CPPLINT_VERSION"
      - |
        git ls-tree --name-only -r HEAD | grep -E "^(.+\/)?.*[^\/\s]\.(c|h)$" | while read f ; do
          echo "checking $f" && cpplint "$f"
        done
    environment:
      # renovate: datasource=pypi depName=cpplint versioning=pep440
      CPPLINT_VERSION: 2.0.0
    image: docker.io/library/python:3.13.0-bookworm@sha256:feee4734fdc44cc09a3c9cdb72e05bb8ff7e964f64766bc1a68638b2c667cf35
    name: check-cpplint
    volumes:
      - wp-cache_global_pip:/cache/pip

when:
  - event: pull_request
